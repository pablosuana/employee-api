async-cache-db {
  database {
    host = "jdbc:h2:mem:test"
    database = "test_table;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;INIT=RUNSCRIPT FROM './src/test/resources/schema.sql'\\;RUNSCRIPT FROM './src/test/resources/data.sql'"
    port = 8080
    username = "sa"
    password = ""
    table-name = "test_table"  }
}

async-http-client {
  circuit-breaker {
    query-timeout = 10 seconds
    max-failures = 10
    backoff-factor = 1.5
    random-factor = 0.2
    reset-failures = 11 seconds
    max-reset-timeout = 1 minute
  }
  dispatcher {
    type = Dispatcher
    executor = fork-join-executor
    throughput = 1
  }
}